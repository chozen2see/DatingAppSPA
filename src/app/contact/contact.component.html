<div class="container">
  <div class="row">
    <div class="full-width">
      <h3>contact us</h3>
      <hr />
      <form [formGroup]="contactForm" 
      (ngSubmit)="sendMessage(contactForm.value)"
      >
      <!--       action="https://formspree.io/xbjzweql"
      method="POST" -->
      <input type="hidden" name="_subject" value="Rolling Soul Contact Request" />
        <div class="form-group">
          <label for="contactName" class="control-label">
            Name: <span class="required">*</span> 
          </label>
          <input
            class="form-control"
            type="text"
            size="24"
            formControlName="contactName"
            id="contactName"
            [ngClass]="{
              'is-invalid':
                contactForm.get('contactName').errors &&
                contactForm.get('contactName').touched
            }"
            name="contactName"
          /><div class="invalid-feedback">Name is required.</div>
        </div>

        <div class="form-group">
          <label for="contactEmail" class="control-label">
            Email: <span class="required">*</span> 
          </label>
          <input
            class="form-control"
            type="text"
            size="24"
            formControlName="contactEmail"
            [ngClass]="{
              'is-invalid':
                contactForm.get('contactEmail').errors &&
                contactForm.get('contactEmail').touched
            }"
            name="_replyto"
          /><div class="invalid-feedback">Valid email is required.</div>
        </div>

        <div class="form-group">
          <label for="contactMessage" class="control-label">
            Message: <span class="required">*</span> 
          </label>
          <textarea
            class="form-control"
            formControlName="contactMessage"
            rows="2"
            [ngClass]="{
              'is-invalid':
                contactForm.get('contactMessage').errors &&
                contactForm.get('contactMessage').touched
            }"
            name="message"
            >
        </textarea>
        <div class="invalid-feedback">Message is required.</div>
        </div>

        <div class="form-group">
          <button 
            class="btn btn-primary" 
            type="submit"
            [disabled]="!contactForm.valid"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
